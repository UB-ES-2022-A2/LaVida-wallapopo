name: Selenium Testing
on:
  push:
    branches:
      - SeleniumTest
  pull_request:
    branches:
      - SeleniumTest
jobs:
  Selenium-testing:
    runs-on: ubuntu-latest
    strategy: 
      max-parallel: 5
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Installed package list
        run: apt list --installed
      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable
      - name: Remove default Chromium
        run: sudo apt purge chromium-browser
      - name: Install a new Chromium
        run: sudo apt install -y chromium-browser
      - name: Install all necessary packages
        run: pip install requests beautifulsoup4 pandas webdriver-manager selenium
      - name: Run the front test script
        run: |
          pip install pytest
          pip install pytest-cov
          python app.py &
          sleep 5
          pytest tests/selenium/test_login_front.py
          
